<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Entry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
        integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ui.css"></link>
    <script src="ui.js"></script>
   
</head>

<body>

    <div class="container">
        <div class="bio-form">
         
           
            <h2 class="text-center mb-4">RESUME</h2>
            <form id="bioForm" name="submit-to-google-sheet">
                <div class="columns">
                    <div class="column">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="Name" class="form-control" required
                                placeholder="Enter your name">
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" class="form-control" required
                                placeholder="Enter your address">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required
                                placeholder="Enter your phone number">
                        </div>
                    </div>

                    <div class="column">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="experience">Years of Work Experience:</label>
                            <input type="number" id="experience" name="experience" class="form-control"
                                placeholder="Enter years of work experience or 0 if fresher">
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" class="form-control">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age">
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" class="form-control" required>
                        </div>
                    </div>

                    <div class="column">
                        <div class="form-group">
                            <label for="10thMarks">10th Marks:</label>
                            <input type="text" id="10thMarks" name="10thMarks" class="form-control"
                                placeholder="Enter your 10th marks">
                        </div>

                        <div class="form-group">
                            <label for="interMarks">12th Marks:</label>
                            <input type="text" id="interMarks" name="interMarks" class="form-control"
                                placeholder="Enter your 12th marks">
                        </div>

                        <div class="form-group">
                            <label for="btechMarks">BE Marks:</label>
                            <input type="text" id="btechMarks" name="btechMarks" class="form-control"
                                placeholder="Enter your BE marks">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="jobType">Domain</label>

                        <select id="jobType" name="course" class="form-control">

                            <option value="java">java</option>
                            <option value="software">Software Developer</option>
                            <option value="cybersecurity">Cybersecurity</option>
                            <option value="dataanalyst">Data Analyst</option>
                            <option value="frontend">Frontend Developer</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="glow-on-hover btn btn-primary btn-block submit-btn"
                    onclick="submitForm();checkJob()" target="_blank">Submit</button>
            </form>
        </div>
    </div>
    <div id="resultMessage"></div>








</body>
</body>

</html>
